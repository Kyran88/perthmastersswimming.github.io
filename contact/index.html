<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script type="text/javascript" src="http://modernizr.com/downloads/modernizr-latest.js"></script>
<link rel="stylesheet" href="http://perthmastersswimming.github.io/contact/style.css" />
<script src="perthmastersswimming.github.io/contact/script.js"></script>
	<title>Perth Masters Swimming Club</title>
</head>
<body>

<h3>Perth Masters Swimming Club</h3>
<h2>Contact Us</h2>
 <div class="outer-menu">
  <input class="checkbox-toggle" type="checkbox" />
  <div class="hamburger">
    <div></div>
  </div>
  <div class="menu">
    <div>
      <div>
        <ul>
          <li><a href="http://perthmastersswimming.github.io/about/index.html">Back To Home Page</a></li>
        </ul>
      </div>
    </div>
  </div>
</div> 
  
<div class='form-overlay'></div>
<div class='icon fa fa-pencil' id='form-container'>
  <span class='icon fa fa-close' id='form-close'></span>
  <div id='form-content'>
    <div id='form-head'>
      <h1 class='pre'>Get in touch</h1>
      <p class='pre'>Good choice...</p>
      <h1 class='post'>Thanks!</h1>
      <p class='post'>We'll be in touch ASAP</p>
    </div>
    <form>
      <input class='input name' name='user_name' placeholder='Your name please' type='text'>
      <input class='input email' name='user_email' placeholder='A contact email' type='text'>
      <select class='input select' name='subject'>
        <option disabled=''>What shall we talk about?</option>
        <option selected=''>Membership</option>
        <option>Training</option>
        <option>Other</option>
      </select>
      <textarea class='input message' placeholder='How can I help?'></textarea>
      <input class='input submit' type='submit' value='Send Message'>
    </form>
  </div>
</div>

</body>
</html>
